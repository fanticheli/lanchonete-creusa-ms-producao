name: CI-TEST

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
    
    - name: SonarCloud Scan
      run: |
          npm install -g sonarcloud
          sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      